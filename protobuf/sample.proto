syntax = "proto3";
message Point {
    float x = 1;
    float y = 2;
}

enum Flag {
    Collidable = 0;
    Grabbable = 1;
}

message VirtualObject {
    string name = 1;
    string type = 2; 
    Point position = 3;
    Point size = 4;
    
    // properties 대체.
    repeated Flag flags = 5;  
    // 또는
    bool Collidable = 5;
    bool Grabbable = 6;
}

